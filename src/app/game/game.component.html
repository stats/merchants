<div class="location">
  <div class="title">
    <p>You are at the</p>
    <h2><span class="sprite {{currentLocationKey}}"></span> {{currentLocation.name}}</h2>
  </div>
  <div class="description">
    {{currentLocation.description}}
  </div>

  <div class="location-items">
    <h3>Location Items</h3>
    <app-list [items]="currentLocation.getItems()" draggable="true"></app-list>
  </div>
</div>

<div class="actions">

  <div id="item-drop-area" class="item-drop-area" droppable="true" (drop)="onDrop($event)" (dragover)="allowDrop($event)"><p>Drop items to craft or use here</p></div>

  <div class="options">
    <button type="button" class="btn" (click)="combine()">Use / Craft</button>
    <button type="button" class="btn" (click)="clear()">Clear</button>
  </div>

</div>

<div class="items">
  <h3>Items</h3>
  <app-list [items]="currentHero.getItems()" draggable="true"></app-list>
</div>

<div class="locations">
  <h3>Locations</h3>
  <app-list [items]="currentHero.getLocations()" [currentKey]="currentLocationKey" setLocation="true"></app-list>
</div>

<div class="modal" *ngIf="showAlert">
  <div class="alert">
    <p>{{alertText}}</p>
    <div *ngIf="alertItemsTried">
      <app-list [items]="alertItemsTried"></app-list>
    </div>
    <div *ngIf="alertItems" class="items">
      <h3>Items Found / Crafted</h3>
      <app-list [items]="alertItems"></app-list>
    </div>
    <div *ngIf="alertLocations" class="locations">
      <h3>Locations Found</h3>
      <app-list [items]="alertLocations"></app-list>
    </div>
    <div class="alert-action">
      <button type="button" class="btn" (click)="hideAlert()">{{buttonText}}</button>
    </div>
  </div>
</div>
