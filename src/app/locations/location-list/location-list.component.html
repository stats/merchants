<div class="breadcrumb">
  Locations
</div>

<p>Select a location to travel to</p>

<ul class="locations collection">
  <li *ngFor="let location of heroService.getAvailableRootLocations()" class="collection-item" [routerLink]="['/locations', location.key]">
    <div>
      <img src="/assets/images/locations/{{location.imageKey}}.png" width="32" height="32" [alt]="location.name + ' - ' + location.description"/>
      <span class="title">{{location.name}}</span>
    </div>
  </li>
</ul>
